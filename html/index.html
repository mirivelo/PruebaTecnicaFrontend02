<!DOCTYPE html>
<html lang="es"> <!-- Se cambió el idioma a 'es' para accesibilidad y SEO -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Index</title> 
    <!-- Incluir los estilos de Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Se pueden agregar estilos personalizados aquí si es necesario -->
    <style>
        body {
            background-color: #f8f9fa; /* Color de fondo claro */
        }
        .card {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Sombra suave para la tarjeta */
        }
    </style>
</head>

<body>
    <div class="container my-5">
        <div class="card p-4 mx-auto" style="max-width: 600px;">
            <div class="card-body">
                <!-- Sección de Instrucciones -->
                <div class="text-center mb-4">
                    <h5 class="card-title">Instrucciones:</h5>
                    <p class="card-text">Este es un cuestionario de N preguntas, puedes navegar entre las
                        preguntas sin perder la respuesta seleccionada.</p>
                </div>

                <hr>

                <!-- Sección de la Pregunta y Contador -->
                <div class="my-4">
                    <p class="h5 text-center" id="pregunta-texto">Cargando pregunta...</p>
                    <p class="text-muted text-center" id="contador-pregunta">0 de 0</p>
                </div>

                <hr>

                <!-- Sección de Respuestas (Radio Buttons) -->
                <div id="opciones-respuestas">
                    <!-- Las opciones se generarán dinámicamente aquí con JavaScript -->
                </div>

                <!-- Sección de Botones de Navegación -->
                <div class="d-flex justify-content-between mt-4">
                    <button type="button" class="btn btn-secondary" id="btn-anterior" disabled>&lt;- Anterior</button>
                    <button type="button" class="btn btn-primary" id="btn-siguiente">Siguiente -&gt;</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Incluir el archivo JavaScript principal al final del body -->
    <script src="../JS/main.js"></script>
    <!-- Incluir el bundle de JavaScript de Bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>

</html>
